description: FitMatch - Spor ve fitness etkinlikleri iÃ§in sosyal platform

publish_to: 'none'

version: 1.0.2+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  # State management
  provider: ^6.0.5
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # UI components
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Forms and validation
  flutter_form_builder: ^10.1.0
  
  # Utilities
  intl: ^0.20.2
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  
  # Image handling
  image_picker: ^1.0.4
  image_cropper: ^8.0.2
  
  # Charts and graphs
  fl_chart: ^0.65.0
  
  # Animations
  lottie: ^2.7.0
  
  # Firebase
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1
  
  # Google Fonts
  google_fonts: ^6.1.0
  
  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/real-logo.png"
  min_sdk_android: 23
  web:
    generate: true
    image_path: "assets/real-logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/real-logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/real-logo.png"
